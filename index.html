<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  
</head>

<body>
  <main class="main-container">
    <section class="menu">
      <div class="top">
        <div class="fear">
          <div><img src="/img/loneliness.png"> - Предательство</div>
          <div><img src="/img/fist.jpg"> - Насилиe</div>
          <div><img src="/img/alone.png"> - Одиночество</div>
          <div><img src="/img/darkness.jpg"> - Темнота</div>
          <div><img src="/img/newplaces.jpg"> - Новые места</div>
          <div><img src="/img/woman_walks_out_the_door.jpg"> - Уход мамы</div>
          <div><img src="/img/application.jpg"> - Боязнь что заберут органы опеки</div>
          <div><img src="/img/doc.jpg"> - Боязнь врачей</div>
          
        </div>

        <p>
            Правила игры.<br>
          Выбрать уровень игры.<br>
          Наводи мышку на страхи - порази их щелкая левой кнопкой мышки.
        </p>
      </div>
      
      <h1>Выбери сложность</h1>

      <div class="change">
        <button onclick="startGame(1)" class="lite">Легкий уровень</button>
        <button onclick="startGame(2)" class="hard">Сложный уровень</button>
      </div>
      
      <div class="level">
          <label>Без времени <input class="checkbox_notimer" type="checkbox" /></label>

          <br/>
          <label>До 3-х промахов <input class="checkbox_misses" type="checkbox" /></label>
      </div>

      <div class="bottom">
        <button class="start">Начало игры</button>
      </div>
      
    </section>

    <section class="board">
      <div id="game-board"></div>
      <div id="result">
        <button>Начать заново</button>
      </div>
      <div id="timer-container">
        <div id="timer">Время: 10</div>
        <div id="score">Очки: 0</div>
      </div>
    </section>
  </main>
  <script src="./scripts.js"></script>
</body>

</html>
