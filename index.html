<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  
</head>

<body>
  <main class="main-container">
    <section class="menu">
      <div class="left">
        <div class="fear">
          <div class="img"><img src="/img/loneliness.png">  Предательство</div>
          <div class="img"><img src="/img/fist.jpg">  Насилиe</div>
          <div class="img"><img src="/img/alone.png">  Одиночество</div>
          <div class="img"><img src="/img/darkness.jpg">  Темнота</div>
          <div class="img"><img src="/img/newplaces.jpg">  Новые места</div>
          <div class="img"><img src="/img/woman_walks_out_the_door.jpg">  Уход мамы</div>
          <div class="img"><img src="/img/application.jpg"> Заберут органы опеки</div>
          <div class="img"><img src="/img/doc.jpg">  Боязнь врачей</div>
        </div> 
      </div>
      <div class="right">
        <p>
          <b>Правила игры.</b><br>
          Выбрать уровень игры.<br>
          Наводи мышку на страхи<br> Порази их щелкая левой кнопкой мышки.
        </p>
      </div>
      
      <h1>Выбери сложность</h1>

      <div class="change">
        <button onclick="startGame(1)" class="lite">Легкий уровень</button>
        <button onclick="startGame(2)" class="hard">Сложный уровень</button>
      </div>
      
      <div class="level">
          <label>Без времени <input class="checkbox_notimer" type="checkbox" /></label>

          <br/>
          <label>До 3-х промахов <input class="checkbox_misses" type="checkbox" /></label>
      </div>

      <div class="bottom">
        <button class="start">Начало игры</button>
      </div>
      
    </section>

    <section class="board">
      <div id="game-board">
        <button class="back">Назад в меню</button>
      </div>
      <div id="result">
        <button>Начать заново</button>
      </div>
      <div id="timer-container">
        <div id="timer">Время: 10</div>
        <div id="score">Очки: 0</div>
      </div>
    </section>
  </main>
  <script src="./scripts.js"></script>
</body>

</html>
